version: '2'
services:
  nginx:
    build: ./docker/nginx
    ports:
      - '3:80'
    depends_on:
      - php
    volumes:
      - .:/opt/work
    links:
      - php
    container_name: nginx_Datafodase
  php:
    build: ./docker/php
    volumes:
      - .:/opt/work
    container_name: php_Datafodase
